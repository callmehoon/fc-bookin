<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 사이드바</title>
</head>
<body>
    <aside th:fragment="admin_aside">
        <div class="admin-sidebar">
            <div class="admin-logo">
                <a href="/main">
                    <img th:src="@{/layout/책크인_이미지.png}" alt="책크인" />
                </a>
            </div>
            
            <div class="admin-info">
                <span class="admin-greeting">안녕하세요. '<span th:text="${adminName}">admin_name</span>' 님</span>
                <a href="/admin/logout" class="logout-link">로그아웃</a>
            </div>
            
            <div class="admin-menu">
                <h3>메뉴</h3>
                <ul class="menu-list">
                    <li><a href="/admin/product-inquiry" th:classappend="${currentPage == 'product-inquiry' ? 'active' : ''}">상품조회</a></li>
                    <li><a href="/admin/product-register" th:classappend="${currentPage == 'product-register' ? 'active' : ''}">상품등록</a></li>
                    <li><a href="/admin/order-inquiry" th:classappend="${currentPage == 'order-inquiry' ? 'active' : ''}">주문조회</a></li>
                    <li><a href="/admin/user-inquiry" th:classappend="${currentPage == 'user-inquiry' ? 'active' : ''}">회원조회</a></li>
                </ul>
            </div>
        </div>
    </aside>
</body>
</html>
