<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 취소</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f8f9fa;
        }
        .cancel-message {
            color: #ffc107;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 16px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="cancel-message">⚠️ <span th:text="${message ?: '결제가 취소되었습니다'}"></span></div>
    <div class="loading">처리 중입니다...</div>
    
    <script th:inline="javascript">
        console.log('🟡 결제 취소 페이지 로드됨');
        
        const messageType = /*[[${messageType}]]*/ 'KAKAO_PAY_CANCEL';
        
        // 부모창에 결제 취소 신호 전송
        if (window.opener && !window.opener.closed) {
            console.log('🟡 부모창에 결제 취소 신호 전송:', messageType);
            window.opener.postMessage(messageType, '*');
        } else {
            console.log('🔴 부모창이 없거나 닫혔음');
            window.close();
        }
    </script>
</body>
</html>
